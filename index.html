<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>minesweeper</title>
    </head>
    <body oncontextmenu="return false;">
        <div style="display: flex; width: 100vw; height: 100vh; flex-direction: column;">
            <div id="top">
                <h1 style="margin: 8px; display: inline;">minesweeper</h1>
            </div>
            <!-- <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
                <button>play</button>
            </div> -->

            <div style="flex-grow: 1; position: relative; margin: 10px;">
                <canvas id="canvas" style="position:absolute; left:0; top:0; width:100%; height:100%;">
                </canvas>
                <div style="position:absolute; left:0; top:0; width:100%; height:100%; display: flex; justify-content: center; align-items: center; pointer-events: none;">
                    <div style="background-color: rgba(0,0,0,0.2); padding: 16px; pointer-events: all; text-align:center; display: none" id="gameEnd">
                        <h1 style="text-align: center; margin: 0" id="gameEndText">Game Over!</h1>
                        <button id="playAgainButton">Play again</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
