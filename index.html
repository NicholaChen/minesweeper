<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>minesweeper</title>
        <script src="https://kit.fontawesome.com/760c95d571.js" crossorigin="anonymous"></script>    
    </head>
    <body oncontextmenu="return false;">
        <div style="display: flex; width: 100vw; height: 100vh; flex-direction: column;">
            <div id="top">
                <h1 style="margin: 8px; display: inline; font-size: 3em;">minesweeper</h1>

                <div style="margin: 0 8px 8px 8px; text-align: center;">
                    <h2 style="margin: 0; display: inline;">
                        <i class="fa-solid fa-clock"></i>
                        <span id="timer"></span>
                    </h2>
                    <h2 style="margin: 0; display: inline;">
                        <i class="fa-solid fa-flag"></i>
                        <span id="flags"></span>
                    </h2>
                    <h2 style="margin: 0; display: inline; cursor: pointer;" id="pause"><i class="fa-solid fa-circle-pause" id="pauseButton"></i></h2>
                    <h2 style="margin: 0; display: none; cursor: pointer" id="settings"><i class="fa-solid fa-gear"></i></h2>
                </div>
            </div>

            <div style="flex-grow: 1; position: relative; margin: 10px;">
                <canvas id="canvas" style="position:absolute; left:0; top:0; width:100%; height:100%;">
                </canvas>
                <div style="position:absolute; left:0; top:0; width:100%; height:100%; display: flex; justify-content: center; align-items: center; pointer-events: none;">
                    <div style="background-color: rgba(0,0,0,0.2); padding: 16px; pointer-events: all; text-align:center; display: none" id="gameEnd">
                        <h1 style="text-align: center; margin: 0" id="gameEndText">Game Over!</h1>
                        <button id="playAgainButton">Play again</button>
                    </div>
                </div>
                <div style="position:absolute; left:0; top:0; width:100%; height:100%; display: flex; justify-content: center; align-items: center; pointer-events: none; display: none;" id="pausedScreen">
                    
                    <h1 style="text-align: center; margin: 0; vertical-align: middle;">Paused</h1>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
